<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Name Generator</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.js">
</head>
<body>
  <section>
      <h1> COLOR NAME GENERATOR</h1>
      <form action="#">
          <input type="text" name="color" id="colorInput" placeholder="#00848f">
          <input type="button" value="Search Color" id="genSearch">
          <input type="button" value="Generate Color" id="genBtn">
          <div class="result">
              <p>Name: <span id="colorName">Lagoon Blue</span></p>
              <p>Value: <span id="hexValue">#00848f</span></p>
          </div>
      </form>
  </section>  

  <script src="JS FILE/ntc.js"></script>
  <script src="JS FILE/index.js"></script>
</body>
</html>
